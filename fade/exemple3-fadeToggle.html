<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function(){
     $('.butten').click(function(){
      $('#div1').fadeToggle();
      $('#div2').fadeToggle("slow");
      $('#div3').fadeToggle(3000);
     })
    })
</script>
<button class="butten">click</button>
    <div id="div1" style="width: 60px; height: 60px; margin-bottom: 40px; background-color: blue;"></div>
    <div id="div2" style="width: 60px; height: 60px;margin-bottom: 40px; background-color: rgb(10, 109, 35);"></div>
    <div id="div3" style="width: 60px; height: 60px; background-color: rgb(211, 140, 196);"></div>
</body>
</html>
